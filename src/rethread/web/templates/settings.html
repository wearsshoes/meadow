{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>ReThread Settings</h1>
    <p style="margin-bottom: 32px; color: #666;">Configure your research assistant preferences</p>
    <div id="save-status" class="save-notification">âœ“ Changes saved</div>
    <form>
        <div class="setting-group">
            <label for="interval">Screenshot Interval (seconds)</label>
            <input type="number" name="interval" value="{{ interval }}" min="1" onchange="saveSettings(this.form)">
        </div>
        <div class="setting-group">
            <label for="research_topics">Research Topics (one per line)</label>
            <textarea name="research_topics" rows="3" onchange="saveSettings(this.form)">{{ '\n'.join(config.get('research_topics', [])) }}</textarea>
        </div>
        <div class="setting-group">
            <label for="screenshot_dir">Screenshots Directory</label>
            <input type="text" name="screenshot_dir" value="{{ config['screenshot_dir'] }}" onchange="saveSettings(this.form)">
        </div>
        <div class="setting-group">
            <label for="notes_dir">Notes Directory</label>
            <input type="text" name="notes_dir" value="{{ config['notes_dir'] }}" onchange="saveSettings(this.form)">
        </div>
    </form>
</div>
{% endblock %}
